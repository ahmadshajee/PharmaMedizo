# Render Blueprint for PharmaMedizo

services:
  # Backend API
  - type: web
    name: pharmamedizo-api
    env: node
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://pharmamedizo.onrender.com
    healthCheckPath: /health

  # Frontend
  - type: web
    name: pharmamedizo
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://pharmamedizo-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    customDomains:
      - pharma.medizo.life
